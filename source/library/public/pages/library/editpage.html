<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../../css/common.css?cachelib=false">
    <link rel="stylesheet" type="text/css" href="../../css/tooltip.css?cachelib=false">
    <link rel="stylesheet" type="text/css" href="library.css?cachelib=false">
</head>

<body>
    <form action="" method="json">
        <ul class="menu">
            <li><Button type="submit" id="saveButton"   name="saveButton"   value="save">Save</Button></li>
            <li><Button type="submit" id="cancelButton" name="cancelButton" value="cancel">Cancel</Button></li>
            <li><Button type="submit" id="deleteButton" name="deleteButton" value="delete">Delete</Button></li>
            <li>
                <p class="tooltip"><Button id="showhelp">Help</Button>
                    <span class="tooltiptext">
                        <span style="font-size:1.6em"># Heading</span><br>
                        <span style="font-weight:bold">**Bold**</span><br>
                        <span style="font-style:italic">*Italic*</span><br>
                        <span style="text-decoration:underline">_underline_</span><br>
                        <span style="text-decoration:line-through">~~strikethrough~~</span><br>
                        <span style="text-decoration:underline">&#91;link&#93;(url)</span><br>
                    </span>
                <p>
            </li>
        </ul>

        <div id="content">
            <input type="text" id="pageTitle" name="pageTitle" placeholder="Enter page title" title="Enter the page title here.">
            <textarea id="pageContent" name="pageContent" placeholder="Enter page content" title="Enter the page content here."></textarea>
        </div>

    </form>
    <script src="editpage.js?cachelib=false"></script>
</body>

</html>
