<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/Elegant.css?cachelib=false">
        <script src="../javascript/maptool.js?cachelib=false"></script>    
        <style>
            table {
                width:30px;
                border-collapse:collapse;
                border-spacing: 0px;
                transition: width 1s;
                padding:0px;
                margin:10px;
            }
            tr,td {
                padding:0px;
                margin:0px;
            }
            table:hover {
                width:200px;
            }
        </style>
    </head>

    <body>
            <table>
                <tr>
                    <td style="width:0%">
                        <img src="../images/left-roll.png" style="width:11px;height:100px">
                    </td>
                    <td style="width:100%">
                        <img src="../images/center-roll.png" style="width:100%;height:100px">
                    </td>
                    <td style="width:0%">
                        <img src="../images/right-roll.png"style="width:11px;height:100px">
                    </td>
                </tr>
            </table>
            
            
            

    </body>
</html>
