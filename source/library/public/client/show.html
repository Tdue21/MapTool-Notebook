<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./css/common.css?cachelib=false">
    <link rel="stylesheet" type="text/css" href="./css/show.css?cachelib=false">
    <!-- script defer src="./js/Mocks.js?cachelib=false"></script -->
    <script defer src="./js/tinycolor.min.js?cachelib=false"></script>
    <script defer src="./js/jsUtils.js?cachelib=false"></script>
    <script defer src="./js/show.js?cachelib=false"></script>
</head>

<body>
    <div id="bookHeader">
        <h1>
            <img id="bookIcon" src="./images/quill-paper.png">
            <span id="bookTitle"></span>
        </h1>
    </div>

    <div id="bookContent">
        <div id="indexPanel">
            <h2><span id="pageHeader">Pages</span></h2>
            <ul id="pageIndex">
                <li>
                    <div class="entry">
                        <span id="summaryEntry">Summary</span>
                    </div>
                </li>
            </ul>
        </div>

        <div id="pagePanel"></div>
    </div>

    <div id="bookFooter">
        <table style="width:100%;margin:0px;padding:0px;border-collapse: collapse;">
            <tr style="background-color:transparent">
                <td style="text-align:left;color:var(--accent-fg)">
                    <span><b>Owner:</b></span>&nbsp;
                    <span id="footerOwner"></span>
                </td>
                <td style="text-align:right">
                    <img id="go-first" class="navButton" src="./images/go-first.png" alt="Go to first page" title="Go to first page">
                    <img id="go-prev" class="navButton" src="./images/go-previous.png" alt="Go to first page" title="Go to first page">
                    <img id="go-next" class="navButton" src="./images/go-next.png" alt="Go to first page" title="Go to first page">
                    <img id="go-last" class="navButton" src="./images/go-last.png" alt="Go to first page" title="Go to first page">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
