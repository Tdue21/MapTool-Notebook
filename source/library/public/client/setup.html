<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/common.css?cachelib=false">
    <link rel="stylesheet" type="text/css" href="css/setup.css?cachelib=false">

    <!--script defer src="js/mocks/setupMocks.js?cachelib=false"></script -->
    <script defer src="js/jsUtils.js?cachelib=false"></script>
    <script defer src="js/mvc.js?cachelib=false"></script>
    <script defer src="js/setup.js?cachelib=false"></script>
</head>

<body>
    <div>
        <label for="defaultTheme">Default Theme</label>
        <select id="defaultTheme"></select>
    </div>
    <div>
        <label for="pcOutput">PC Output</label>
        <select id="pcOutput"></select>
    </div>
    <div>
        <label for="gmOutput">GM Output</label>
        <select id="gmOutput"></select>
    </div>
    <div>
        <label for="diceSize">Dice Size</label>
        <input id="diceSize" type="text">
    </div>
    <div>
        <label for="search">Search Engine</label>
        <input id="search" type="text">
    </div>
    <div>
        <label for="pcAudio">PC Audio Output</label>
        <select id="pcAudio"></select>
    </div>
    <div>
        <label for="gmAudio">GM Audio Output</label>
        <select id="gmAudio"></select>
    </div>
    <div>
        <label for="audioClips">Audio Clips URL list</label>
        <textarea id="audioClips" wrap="off"></textarea>
    </div>
    <div>
        <label for="loadOnStart">Load audio clips on start</label>
        <input id="loadOnStart" type="checkbox">
    </div>

    <div style="text-align: right;">
        <button type="submit" id="submit" value="ok">Ok</button>
        <button type="submit" id="cancel" value="cancel">Cancel</button>
    </div>
</body>

</html>
